<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>西农交响微信小程序管理平台</title>
    <script type="text/javascript" src='https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="javascripts/vue.min.js"></script>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <div id="app">
        <h1>西农交响微信小程序管理平台</h1>
        <div v-bind:class="isLogin">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="account" class="control-label">账号</label>
                    <input type="text" class="form-control" id="account" placeholder="请输入账号" v-model="account">
                </div>
                <div class="form-group">
                    <label for="passwd" class="control-label">密码</label>
                    <input type="password" class="form-control" id="passwd" placeholder="请输入密码" v-model="passwd">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" id="submit" v-on:click="submit">登录</button>
                    <button class="btn btn-info btn-block" id="signin">注册</button>
                </div>
            </form>
            <div class="login_bottom">{{login_bottom}}</div>
        </div>
        <div v-bind:class="isPage">
            <div class="menu">
                <p>小程序管理平台</p>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="">用户管理</a></li>
                    <li><a href="">新闻管理</a></li>
                    <li><a href="">话题管理</a></li>
                    <li><a href="">留言板</a></li>
                    <li><a href="">聊天室</a></li>
                    <li><a href="">系统设置</a></li>
                </ul>
            </div>
            <main>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>头像</th>
                            <th>用户名</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>邮箱</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in allUsers">
                            <td><img :src="user.avatarUrl"></td>
                            <td>{{user.username}}</td>
                            <td>{{user.sex}}</td>
                            <td>{{user.date}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
<script type="text/javascript" src="javascripts/index.js"></script>

</html>
